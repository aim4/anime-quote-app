<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/output.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
</head>
<body>
    <header>
        <h1>Anime Quotes</h1>
        <h3>by aim4</h3>
    </header>
    <!-- End of header -->
    <main>
        <div class="search-container">
            <div class="search-container-top">
                <span class="search-bar">
                    <input type="text" name="search-text" id="search-text">
                    <button class="p-1 rounded" id="search-btn"></button>
                </span>
                <label for="search-category"></label>
                <select name="category" id="search-category">
                    <!-- <option value="hide" disabled>Category</option> -->
                    <option value="anime">Anime</option>
                    <option value="character">Character</option>
                </select>
            </div>
            <!-- End of search container top -->
            <div class="search-container-bottom">
                <button class="p-1 m-1 rounded" id="random-btn">Random</button>
                <button class="p-1 m-1 rounded" id="default-btn">Default</button>
                <label for="page-number">Page</label>
                <input class="input-number" type="number" name="page-number" id="page-number" min="1" value="1">
            </div>
            <!-- End of search container bottom -->
        </div>
        <!-- End of search container -->
        <div class="quotes-container" id="quotes-container">
        </div>
        <!-- End of quotes container -->
    </main>
    <!-- End of main -->
    <footer>
        About the Anime-Chan API
        <br>
        <a href="https://github.com/RocktimSaikia/anime-chan" alt="Github of Anime-Chan API">Github</a>
        <a href="https://animechanapi.xyz/" alt="Website of Anime-Chan API">Website</a>
    </footer>
    <!-- End of footer -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script>window.jQuery || document.write('<script src="./jquery-3.5.1.min.js">\x3C/script>')</script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
