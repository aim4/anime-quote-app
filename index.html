<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quotes</title>
    <link rel="stylesheet" type="text/css" href="./css/output.css">
</head>
<body>
    <header>
        <h1>Anime Quotes</h1>
        <h3>by aim4</h3>
    </header>
    <!-- End of header -->
    <main>
        <div class="search-container">
            <h2>Search here</h2>
            <label for="search-text">Search Quotes</label>
            <input type="text" name="search-text">
            <label for="category-select"></label>
            <select name="category" id="category-select">
                <option value="anime">Anime</option>
                <option value="character">Character</option>
            </select>
            <button id="searchBtn">Search</button>
            <button id="randomBtn">Random</button>
        </div>
        <!-- End of search container -->
        <div class="quotes-container">Quotes here
            <div class="quote-card">Quote example</div>
            <p id="json-result"></p>
        </div>
        <!-- End of quotes container -->
    </main>
    <!-- End of main -->
    <footer>
        Bottom of page
    </footer>
    <!-- End of footer -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script>window.jQuery || document.write('<script src="./jquery-3.5.1.min.js">\x3C/script>')</script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
